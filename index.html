<!DOCTYPE html>
<html lang="en">
<div>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>My Pokedex</title>

    <div id="form_container">
        <br><br>Chercher un pokémon: <br><br>

        <form name="myForm">
            <input type="text" placeholder="numéro ou nom" name="number" id="nombre" required>
            <br><br><input type="submit" value="GO!" id="boutton" name="submit">
        </form>
        <div id="error"></div>
    </div>

    <div id="pokedex_container">
        <div id="pokedex_left_container">
            <div class="top_blue_button">
                <div class="blue_button_reflect"></div>
                <div class="blue_button_effect"></div>
            </div>
            <div class="pokedex_junction">
            </div>
            <div class="left_top_buttons">
                    <div class="top_red_button">
                        <div class="red_button_effect">
                        </div>
                    </div>
                    <div class="top_yellow_button">
                         <div class="yellow_button_effect">
                         </div>
                     </div>
                    <div class="top_green_button">
                         <div class="green_button_effect">
                         </div>
                     </div>
            </div>
            <div class="top_buttons_under">
            </div>
            <div class="triange_left">
            </div>

            <div class="logo">My Pokédex</div>
            <div class="left_screen_container">
                <div class="black_button_1"></div>
                <div class="black_button_2"></div>
                <div class="left_screen" id="pokemon_image"></div>
                <div class="red_button"></div>
                <div class="feature_1"></div>
                <div class="feature_2"></div>
                <div class="feature_3"></div>
            </div>

            <div class="bottom_black_button"></div>
            <div class="bottom_green_button"></div>
            <div class="bottom_red_button"></div>
            <div class="bottom_green_rectangle"></div>
            <div class="cross_container">
                <div class="cross_top">
                    <div class="cross_top_triange"></div>
                </div>
                <div class="cross_left">
                    <div class="cross_left_triange"></div>
                </div>
                <div class="cross_center">
                    <div class="cross_center_circle"></div>
                </div>
            </div>
            <div class="cross_right">
                <div class="cross_right_triange"></div>
            </div>
            <div class="cross_bottom">
                <div class="cross_bottom_triange"></div>
            </div>
            </div>
            <div id="pokedex_right_container">
                <div class="right_invisible_top"></div>
                <div class="right_invisible_under"></div>
                <div class="triange_right"></div>
                <div class="right_screen">
                    <div class="name">Name:</div>
                    <div id="pokemon_name"></div>
                    <div class="type">Type:</div>
                    <div id="pokemon_type"></div>
                </div>
                <div class="blue_buttons_container">
                    <button class="blue_buttons" id="btn1">1</button>
                    <button class="blue_buttons" id="btn2">2</button>
                    <button class="blue_buttons" id="btn3">3</button>
                    <button class="blue_buttons" id="btn4">4</button>
                    <button class="blue_buttons" id="btn5">5</button>
                    <button class="blue_buttons" id="btn6">6</button>
                    <button class="blue_buttons" id="btn7">7</button>
                    <button class="blue_buttons" id="btn8">8</button>
                    <button class="blue_buttons" id="btn9">9</button>
                    <button class="blue_buttons" id="btn0">0</button>
                </div>
                <div class="white_button1" id="delete"><span class="textAlign">Delete</span></div>
                <div class="white_button2"id="send"><span class="textAlign2">Send</span></div>
                <div class="right_green_button"></div>
                <div class="right_red_button"></div>
                <div class="right_orange_button"></div>
                <div class="right_green_rectangle1"></div>
                <div class="right_green_rectangle2"></div>
            </div>
    </div>



</head>
<body>

</body>
</html>
